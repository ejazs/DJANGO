{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Update profile</h2>
<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form|crispy}}
  <button type="submit" class="btn btn-success btn-block">Update profile</button>
</form>

{% endblock %}
